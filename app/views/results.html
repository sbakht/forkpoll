<div class="pollResults content">
    <div class="pollHeader">
        <p class="title">{{poll.title}}</p>
    </div>
    <div class="pollBody">
        <div ng-repeat="option in poll.options">
            <span class="number" ng-class="{ doubleDigit: $index > 8}">{{$index + 1}}</span><span>{{option.text}}</span> 
            <div class="optionVoteCount">
                <div class="optionMeter"><div style="width: {{option.votes / totalVotes * 100}}%"></div></div>
                <span>
                    <ng-pluralize count="option.votes" when="{'1': '1 vote', 'other': '{} votes'}"></ng-pluralize> 
                    ({{option.votes / totalVotes * 100 | number:0}}%)
                </span>
            </div>
        </div>
    </div>
    <div class="pollFooter">
        <ng-pluralize class="totalVotes" count="totalVotes" when="{'1': '1 toal vote', 'other': '{} total votes'}">
        </ng-pluralize>    
    </div>
</div>
